<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Translation Results</title>
</head>
<body>
    <div class="container">
        <h2>Results</h2>
        <div>
            <strong>Original text: </strong> {{ original_text }}
        </div>
        <div>
            <strong>Translated text: </strong> {{ translated_text }}
        </div>
        <div>
            <strong>Target language code: </strong> {{ target_language }}
        </div>
        <br>
        <div>
            <a href="{{ url_for('index') }}" class="btn btn-success">Try another language</a>
        </div>
    </div>
</body>
</html>
